<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Gym Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <h1>Gym / Fitness Center Management System</h1>
    <h2>Register</h2>

    <form action="index.html" onsubmit="return loginValidation()">

        <label>Username / Email:</label><br>
        <input type="text" id="register-username" required><br><br>

        <label>Password:</label><br>
        <input type="password" id="register-password" required><br><br>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account?  
        <a href="login.html">Login Here</a>
    </p>

</body>
</html>
