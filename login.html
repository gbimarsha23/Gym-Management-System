<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Gym Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <h1>Gym / Fitness Center Management System</h1>
    <h2>Login</h2>

    <form action="index.html" onsubmit="return loginValidation()">
        <label>Username / Email:</label><br>
        <input type="text" id="login-username" required><br><br>

        <label>Password:</label><br>
        <input type="password" id="login-password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account?  
        <a href="register.html">Register Here</a>
    </p>

</body>
</html>
